

<body>
    <!-- Navigation -->


    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="postContent">What's on your mind?</label>
                                <textarea class="form-control" id="postContent" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>

                <div class="card my-3">
                    <div class="card-header">
                        <span class="font-weight-bold">Roshan</span>
                        <span class="float-right">2 hours ago</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This is a post content.</p>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-outline-success like-btn" data-id="1">
                                <i class="fas fa-thumbs-up"></i> <span class="like-count">0</span> Likes
                            </button>
                            <button class="btn btn-outline-danger dislike-btn" data-id="1">
                                <i class="fas fa-thumbs-down"></i> <span class="dislike-count">0</span> Dislikes
                            </button>
                        </div>
                        <div class="comment">
                            <span class="font-weight-bold">Saurav</span>
                            <span class="float-right">1 hour ago</span>
                            <p class="card-text">This is a comment on the post.</p>
                        </div>
                      
                    </div>
                </div>

                <div class="card my-3">
                   <div class="card-header">
                        <span class="font-weight-bold">John</span>
                        <span class="float-right">5 hours ago</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Another post content.</p>
                        <hr>
                        <div class="text-center">
                            <button class="btn btn-outline-success like-btn" data-id="2">
                                <i class="fas fa-thumbs-up"></i> <span class="like-count">0</span> Likes
                            </button>
                            <button class="btn btn-outline-danger dislike-btn" data-id="2">
                                <i class="fas fa-thumbs-down"></i> <span class="dislike-count">0</span> Dislikes
                            </button>
                        </div>
                        <div class="comment">
                            <span class="font-weight-bold">Sarah</span>
                            <span class="float-right">3 hours ago</span>
                            <p class="card-text">This is another comment on the post.</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
    </body>

</html>
