{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
      {% for user in users %}
        <div class="user">
            {% if user.profile.photo %}
            <img src="{% thumbnail user.profile.photo 180x180 %}">
            {% else %}
            <img src="https://via.placeholder.com/200" class="avatar img-circle img-thumbnail" alt="avatar">
            {% endif %}
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        </div>
      {% endfor %}
  </div>
{% endblock %}
