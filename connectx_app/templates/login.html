{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Connect-X - Login or Sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Connect-X</h1>
    <p class="quote">Connecting you to infinity</p>
    <div class="form-container">
      <div class="auth-options">
        <button class="active" id="login-btn">Login</button>
        <button id="signup-btn">Sign up</button>
      </div>
      <form class="auth-form" id="login-form">
        <div class="input-field">
          <label for="email-login">Email:</label>
          <input type="email" id="email-login" name="email" required>
        </div>
        <div class="input-field">
          <label for="password-login">Password:</label>
          <input type="password" id="password-login" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="or">OR</p>
        <div class="social-button">
          <button type="button">Sign in with Facebook</button>
        </div>
        <div class="social-button">
          <button type="button">Sign in with Google</button>
        </div>
      </form>
      <form class="auth-form hidden" id="signup-form">
        <div class="input-field">
          <label for="fullname-signup">Full name:</label>
          <input type="text" id="fullname-signup" name="fullname" required>
        </div>
        <div class="input-field">
          <label for="email-signup">Email:</label>
          <input type="email" id="email-signup" name="email" required>
        </div>
        <div class="input-field">
          <label for="password-signup">Password:</label>
          <input type="password" id="password-signup" name="password" required>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>
    <div class="footer-links">
      <a href="#">Forgot Password?</a>
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
