<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Connect-X</title>
   
<div id="header"></div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="postContent">What's on your mind?</label>
                                <textarea class="form-control" id="postContent" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>

                <div class="card my-3">
                    <div class="card-header">
                        <span class="font-weight-bold">Roshan</span>
                        <span class="float-right">2 hours ago</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This is a post content.</p>
                        <hr>
                        <div class="comment">
                            <span class="font-weight-bold">Saurav</span>
                            <span class="float-right">1 hour ago</span>
                            <p class="card-text">This is a comment on the post.</p>
                        </div>
                    </div>
                </div>

                <div class="card my-3">
                    <div class="card-header">
                        <span class="font-weight-bold">Saurav</span>
                        <span class="float-right">1 day ago</span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">This is another post content.</p>
                        <hr>
                        <div class="comment">
                            <span class="font-weight-bold">Roshan</span>
                            <span class="float-right">23 hours ago</span>
                            <p class="card-text">This is a comment on the post.</p>
                        </div>
                        <hr>
                        <form>
                          <div class="form-group">
                            <label for="commentContent">Leave a comment:</label>
                            <textarea class="form-control" id="commentContent" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">User Profile</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">...</p>
                </div>
            </div>

            <div class="card my-3">
                <div class="card-header">
                    <h5 class="card-title">Groups</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">...</p>
                </div>
            </div>

            <div class="card my-3">
                <div class="card-header">
                    <h5 class="card-title">Settings</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">...</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="home.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
